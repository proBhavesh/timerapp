<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="pb.png" />
		<title>Timer app</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="app.js" defer></script>
	</head>
	<body>
		<h1>Tik Tok.. Tik Tok..</h1>

		<div class="countdown-container">
			<div class="countdown-el year-c">
				<p class="big-text" id="year">0</p>
				<span>year</span>
			</div>
			<div class="countdown-el months-c">
				<p class="big-text" id="months">0</p>
				<span>months</span>
			</div>
			<div class="countdown-el days-c">
				<p class="big-text" id="days">0</p>
				<span>days</span>
			</div>
			<div class="countdown-el hours-c">
				<p class="big-text" id="hours">0</p>
				<span>hours</span>
			</div>
			<div class="countdown-el minutes-c">
				<p class="big-text" id="minutes">0</p>
				<span>minutes</span>
			</div>

			<div class="countdown-el seconds-c">
				<p class="big-text" id="seconds">0</p>
				<span>seconds</span>
			</div>

			<!-- <div class="countdown-el miliseconds-c">
				<p class="big-text" id="miliseconds">0</p>
				<span>miliseconds</span>
			</div> -->
		</div>
		<div class="quote-d">
			<p id="quote">
				“Even death is not to be feared by one who has lived wisely.”
				<br />-Buddha
			</p>
		</div>

		<div class="credit-d">
			<p id="credit">
				The above calculations are made on the that "global average life
				expectancy of 72.6 years"
			</p>
		</div>
	</body>
</html>
